<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div th:insert="~{includes/menu :: heder}"></div>
        <div th:insert="~{includes/menu :: menu}"></div>
<!--        <h2 th:text="${customer}"></h2>-->

    </div>

    <div class="container">
        <p th:text="${customerDetails.uniqueId}"></p>
        <p th:text="${customerDetails.name} + ' ' + ${customerDetails.lastname}"></p>
        <p th:text="${customerDetails.zipCode} + ' ' + ${customerDetails.city}"></p>
    </div>
    <div class="container">
        <form th:action="@{/order}" method="post" th:object="${orderDto}">
            <input class="form-control" type="number" th:field="*{id}" style="display: none">
            <table class="table ">
                <tr>
                    <th>
                        <span>numer zamówienia</span>
                        <input class="form-control" type="text" th:field="*{orderNumber}">
                    </th>
                    <th>
                        <span>Data zamówienia</span>
                        <input class="form-control" type="text" th:field="*{dateOrder}" placeholder="yyyy-mm-dd" >
                    </th>
                    <th>
                        <span>Aktywne</span>
                        <br>
                        <select th:field="*{active}">
                            <option th:value="true" th:text="'true'"></option>
                            <option th:value="false" th:text="'false'"></option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <span>Rodzaj wysyłki</span>
                        <br>
                        <select  th:field="*{shipmentType}">
                            <block th:each = "deliver : ${delivery}">
                                <option th:value="${deliver.nameDB}" th:text="${deliver.namePL}"></option>
                            </block>
                        </select>
                    </th>
                    <th>
                        <span>Numer przesyłki</span>
                        <input class="form-control" type="text" th:field="*{trackingNumber}">
                    </th>
                    <th>
                        <span>Koszty wysyłki</span>
                        <input class="form-control" type="number" th:field="*{shippingCosts}">
                    </th>
                    <th>
                        <span>Data wysyłki</span>
                        <input class="form-control" type="text" th:field="*{dateSend}" placeholder="yyyy-mm-dd" >
                    </th>
                </tr>
            </table>
            <p class=""><input class="btn btn-primary pull-right pull-center"  type="submit" value="dodaj zamówienie"></p>

        </form>

        <div>
           <br>
           <br>
           <br>
           <br>
        </div>
    </div>


</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
