<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Państwa</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div th:insert="~{includes/menu :: heder}"></div>
        <div th:insert="~{includes/menu :: menu}"></div>
        <h2>Lista Klientów</h2>
    </div>

    <div class="container">
        <form class="navbar-form navbar-left" role="search" th:action="@{/searchCustomer/}" method="post">
            <div class="form-group">
                <input type="text" th:name="searchCustomer" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="container">
       <table class="table table-bordered">
           <tr>
               <th>Lp</th>
<!--               <th>Unique ID</th>-->
               <th>Nazwisko</th>
               <th>Imie</th>
               <th>Miejscowość</th>
<!--               <th>Aktywny</th>-->
<!--               <th>Edytuj</th>-->
               <th>Dodaj zamówienie</th>
           </tr>
           <tr th:block th:each=" customer, i : ${customerBasic}">
               <td th:text="${i.count}"></td>
<!--               <td th:text="${customer.uniqueId}"></td>-->

                   <td>
                       <a th:href="@{'/customerDetails/' + ${customer.uniqueId}}" >
                        <span th:text="${customer.lastname}"></span>
                       </a>
                   </td>
                   <td th:text="${customer.name}"></td>
                   <td th:text="${customer.city}"></td>
               </a>
<!--               <td th:text="${customer.active}"></td>-->
<!--               <td></td>-->
               <td></td>
           </tr>
       </table>
    </div>


</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
